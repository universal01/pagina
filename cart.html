    <style>
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cart-item {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .cart-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .cart-item h2, .cart-item p {
            margin: 0.5rem 0;
        }

        .cart-item input {
            width: 50px;
            text-align: center;
        }

        .total {
            font-weight: bold;
            color: #333;
            margin-top: 1rem;
        }
    </style>
