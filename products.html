<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background-color: #333;
        }

        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }

        .nav-main {
            background-color: #444;
        }

        .nav-main ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-main ul li {
            margin: 0 1rem;
        }

        .nav-main ul li a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: block;
        }

        .nav-main ul li a:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .card h2 {
            margin: 1rem 0 0.5rem;
        }

        .card p {
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .nav-main ul {
                flex-direction: column;
            }

            .nav-main ul li {
                margin: 0.5rem 0;
            }

            .container {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="olp.jpg.jpg" alt="The Store">
    </header>
    <nav class="nav-main">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="newProduct.html">New Product</a></li>
            <li><a href="cart.html">Car</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <img src="imagen1.jpg" alt="Product 1"> <!-- URL de la imagen del producto -->
            <h2>Product 1</h2>
            <p>$10.00</p>
            <a href="#" class="button">Buy Now</a>
        </div>
        <div class="card">
            <img src="imagen2.jpg" alt="Product 2"> <!-- URL de la imagen del producto -->
            <h2>Product 2</h2>
            <p>$20.00</p>
            <a href="#" class="button">Buy Now</a>
        </div>
        <!-- Agrega más productos aquí según sea necesario -->
    </div>
</body>
</html>
