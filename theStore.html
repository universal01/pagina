<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background-color: #333;
        }

        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }

        .nav-main {
            background-color: #444;
        }

        .nav-main ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-main ul li {
            margin: 0 1rem;
        }

        .nav-main ul li a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: block;
        }

        .nav-main ul li a:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        @media (max-width: 768px) {
            .nav-main ul {
                flex-direction: column;
            }

            .nav-main ul li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="olp.jpg.jpg" alt="The Store">
    </header>
    <nav class="nav-main">
        <ul>
            <li><a href="index.html">Home</a></li>

</body>
</html>
